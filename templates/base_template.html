<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      @page {
        size: A4;
        margin: 1.5cm;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1,
      h2,
      h3 {
        color: #004b9b;
      }

      p {
        font-size: 11pt;
        line-height: 1.5;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }

      th,
      td {
        border: 1px solid #999;
        padding: 8px;
        font-size: 10pt;
        vertical-align: top;
      }

      th {
        background-color: #e4e4e4;
      }

      .summary {
        margin-top: 30px;
        font-size: 11pt;
      }

      .page-break {
        page-break-before: always;
      }

      .footer {
        position: fixed;
        bottom: 20px;
        left: 40px;
        right: 40px;
        font-size: 10pt;
        color: #888;
        text-align: center;
      }
      table.scoring-table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        margin-top: 15px;
        font-size: 10.5pt;
        box-shadow: 0 0 0 1px #ddd;
      }

      .scoring-table thead tr {
        background-color: #f2f5fa;
        color: #003366;
        text-align: left;
        border-bottom: 2px solid #ccc;
      }

      .scoring-table th,
      .scoring-table td {
        border: 1px solid #ccc;
        padding: 10px;
        vertical-align: top;
      }

      .scoring-table td {
        background-color: #fff;
      }

      .scoring-table tr:nth-child(even) td {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    {{ content | safe }}

    <div class="footer">
      Generated by Civis Draft Policy Analyzer â€“ www.civis.vote
    </div>
  </body>
</html>
